<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShopVue | Перенаправлення</title>
  <script>
    const segmentCount = 1
    const location = window.location
    const pathSegments = location.pathname.split('/')
    const redirectPath = '/' + pathSegments.slice(segmentCount + 1).join('/')

    const fullRedirect = redirectPath + location.search + location.hash

    sessionStorage.setItem('redirect', fullRedirect)
    window.location.replace('/shopVue/')
  </script>
</head>
<body>
<h1>Перенаправлення...</h1>
<p>Якщо перенаправлення не відбулося автоматично, <a href="/shopVue/">натисніть тут</a> для переходу на головну
  сторінку.</p>
</body>
</html>
